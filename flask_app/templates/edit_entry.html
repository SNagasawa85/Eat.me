<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <div class="nav d-flex justify-content-center">
        <a href="/dashboard" class="btn btn-success">Home</a>
        <a href="/pantry" class="btn btn-success">View my pantry</a>        
        <a href="/logout" class="btn btn-success">Logout</a>
    </div>
    <div class="main">
        <form action="/submit_one_food/{{one_food.id}}" method="post" class="form-group" style="width:450px;">
            <input type="hidden" name="id" value="{{one_food.id}}">
            <input type="hidden" name="temp" value="1">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name" value="{{one_food.name}}">
            <label for="exp" class="form-label">Expiration:</label>
            <input type="date" name="exp" id="exp" value="{{one_food.exp}}" class="form-control">
            <label for="quant" class="form-label">Quantity:</label>
            <input type="number" min="1" name="quant" id="quant" value="{{one_food.quant}}" class="form-control">
            <label for="price" class="form-label">Price:</label>
            <input type="text" name="price" id="price" value="{{one_food.price}}" class="form-control">
            <button type="submit" class="btn btn-warning">Sumbit Food Edit</button>
        </form>
    </div>
</body>
</html>
