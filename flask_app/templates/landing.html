<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eat.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body style="height: auto; background-repeat: no-repeat; background-image: linear-gradient(to top, white, blanchedalmond)">
    <h1 class="text-center">Welcome to Eat.Me</h1>
    <h3 class="text-center">Please log in or register to start using your virtual pantry!</h3>

<!-- transition div for login/reg -->
<div class="alerts">
    {% with messages = get_flashed_messages() %}
        {% if messages %} 
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<div class="main" style="padding: 0 40%;">
    <div id="transBox" class="d-flex justify-content-center">    
        <div>
            <button class="buttonstyle" onclick="login()">Login</button>
            <button class="buttonstyle" onclick="register()">Create Account</button>
        </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='/welcome_script.js') }}"></script>
</body>

</html>
